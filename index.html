<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ce53eed03b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>SheCodes Plus: Weather App by Sharon Ma</title>
  </head>
  <body>
    <div class="container">
      <div class="app-frame">
        <div class="row g-0">
          <div class="col-md-6">
            <form id="city-search">
              <div class="input-group">
                <input
                  type="search"
                  class="input-search"
                  id="city-search-input"
                  autocomplete="off"
                  autofocus
                  placeholder="Enter a city"
                />
                <button type="submit" class="btn btn-primary btn-search">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="col-auto">
            <button id="current-location">
              <i class="fas fa-location-arrow pointer"></i> Current location
            </button>
          </div>
          <div class="col">
            <span class="day-time" id="current-date-time"
              ></span
            >
          </div>
        </div>
        <div class="row">
          <div class="app-frame-inner current-weather">
            <div class="row current-city">
              <div class="col-12">
                <h1></h1>
              </div>
            </div>
            <div class="row g-0">
              <div class="col-9 me-auto">
                <h2>
                  <span id="current-temp"></span>
                  <span class="convert-fahrenheit"
                    ><span id="celsius-link" class="active">°C</span>
                    <span class="pipe">|</span>
                    <span id="fahrenheit-link">°F</span>
                </h2>
                <p>Feels like <span id="feels-like"></span>°</p>
                <small id="extra-info">Wind: <span id="wind-speed"></span> km/h 〰️ Humidity: <span id="humidity"></span>%</small>
              </div>
              <div class="col-auto current-weather-icon">
                <img src="images/cloud-sun.png" alt="Cloudy" class="floating" />
                <!--<img src="images/sun.png" alt="Sunny" class="rotating" />-->
                <small id="description"></small>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="forecast-5-days">
                  <div class="row g-0">
                    <div class="col">
                      <h6>Tomorrow</h6>
                      <img src="images/sun.png" alt="Sun" class="icon" />
                      <p><strong>31°</strong> 22°</p>
                    </div>
                    <div class="col">
                      <h6>Saturday</h6>
                      <img
                        src="images/cloud-sun.png"
                        alt="Sunshine but cloudy"
                        class="icon"
                      />
                      <p><strong>25°</strong> 14°</p>
                    </div>
                    <div class="col">
                      <h6>Sunday</h6>
                      <img
                        src="images/cloud-sun.png"
                        alt="Sunshine but cloudy"
                        class="icon"
                      />
                      <p><strong>26°</strong> 12°</p>
                    </div>
                    <div class="col">
                      <h6>Monday</h6>
                      <img
                        src="images/cloud-sun-rain.png"
                        alt="Sunshine shower and cloudy"
                        class="icon"
                      />
                      <p><strong>13°</strong> 7°</p>
                    </div>
                    <div class="col">
                      <h6>Tuesday</h6>
                      <img
                        src="images/cloud-rain.png"
                        alt="Cloudy and raining"
                        class="icon"
                      />
                      <p><strong>11°</strong> 4°</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row footer">
              <p>
                <a href="https://github.com/digitalroomie/weather-app" target="_blank">Open-source code</a> by
                <a
                  href="https://www.instagram.com/digitalroomie/"
                  target="_blank"
                  >Sharon Ma</a
                >
                — Icons made by
                <a
                  href="https://www.flaticon.com/authors/freepik"
                  target="_blank"
                  >Freepik</a
                >
                from
                <a href="https://www.flaticon.com/" target="_blank"
                  >www.flaticon.com</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
